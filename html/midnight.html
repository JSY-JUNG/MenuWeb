<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메뉴추천</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/script.js"></script>
</head>
<body>
    <!-- 공통 components nav 들고오기 -->
    <div id="nav"></div>

    <!-- 메인 -->
    <main>
        <article>
            <p class="midnightmenu">야메추</p>
            <h2><span id="userid"></span>오늘의 <strong>야식</strong> 메뉴</h2>
            <button id="midnight-btn" class="btn btn-midnight">야식추천</button>
            <div id="midnight-container" class="midnight-container"></div>
        </article>
    </main>

    <!-- 공통 components footer 들고오기 -->
    <div id="footer"></div>
    
    <script>
        $(document).ready(function(){
            $('#nav').load('components/nav.html'); // header 불러오기
            $('#footer').load('components/footer.html'); // footer 불러오기
        });
    </script>
</body>
</html>
